
<div class="movie-list">
  <h4>Ecco la lista dei film ordinati per {{ sortedCriteria }}:</h4>
  <ul class="order-list">
    <li *ngFor="let movie of sortedMoviesByCalculator" class="movie-item">
      <div *ngIf="movie.video" class="movie-title">
        {{ movie.title }} <span class="green-text">*INDOVINATO*</span>
      </div>
      <div *ngIf="!movie.video" class="movie-title">
        {{ movie.title }} <span class="red-text">*SBAGLIATO*</span>
      </div>
    </li>
  </ul>
</div>



<div class="movie-list">
<h4>Seleziona un film che vuoi salvare nei preferiti, dare un voto e lasciare un commento:</h4>
</div>



<div class="container">
      <div class="row">
        <div class="py-2 col-6 col-md-3 col-lg-2" *ngFor="let movie of sortedMoviesByCalculator">
          <div class="card border-0 shadow-sm">
            <img [src]="'https://image.tmdb.org/t/p/w220_and_h330_face/' + movie.poster_path" class="card-img-top" [alt]="movie.title">
            <div *ngIf="movie.video" class="card-body">
              <div *ngIf="!movie.video" class="card-body"> 
            </div>
          </div>
        </div>
      </div>
</div>
