
<div class="movie-list">
  <h4>Ecco la classifica degli utenti:</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Punteggio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
