<div class="container">
  <div class="header-container">
    <div *ngIf="!isSubmitPressed">
      <div>
        <div class="main-header"></div>
        <div class="section-header">
          <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
          <h3>Benvenuto!!</h3>
          <h4>Ordina Per {{sortedCriteria}}</h4>
        </div>
      </div>
    </div>
  </div>

  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let movie of movies" cdkDrag>
      {{movie.title}}
      <img *cdkDragPreview [src]="'https://image.tmdb.org/t/p/w220_and_h330_face/'+movie.poster_path"
        [alt]="movie.title">
    </div>
  </div>
    <div class = "page-button">
    <button mat-raised-button (click)="checkMoviesByUser()">Conferma</button>
  </div>
  


  <div *ngIf="isSubmitPressed"><tnv-game-results></tnv-game-results> </div>
</div>
